components:
  schemas:
    ContactModel:
      type: object
      properties:
        id:
          type: string
        contact:
          $ref: '#/components/schemas/NameModel'
        address:
          $ref: '#/components/schemas/AddressModel'
    NameModel:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
      examples:
        Simple:
          value:
            firstName: Dennis
            lastName: Smith
    AddressModel:
      type: object
      properties:
        address1:
          type: string
        address2:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
      examples:
        Simple:
          value:
            address1: 123 Easy Street
            address2: ''
            city: Cleveland
            state: OH
            postalCode: 44115-1234

        



